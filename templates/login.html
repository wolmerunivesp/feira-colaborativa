<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../static/bootstrap/css/bootstrap.css">
  <link rel="stylesheet" href="../static/login.css">
  <link rel="icon" type="image/png" href="../static/img/ico2.png">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.0/font/bootstrap-icons.css">

  <title>Login</title>

  <link rel="canonical" href="https://getbootstrap.com/docs/4.0/examples/sign-in/">

  <!-- Bootstrap core CSS -->
  <link rel="stylesheet" href="../static/bootstrap/css/bootstrap.css">
  <link rel="stylesheet" href="../static/style.css">

  <!-- Custom styles for this template -->
  <link href="signin.css" rel="stylesheet">
</head>

<body class="text-center">
  <div class="d-flex justify-content-center align-items-center" style="height: 100vh; background-color: #F2E8CF;">
    <form class="form-signin">
      <img class="mb-4" src="../static/img/ico2.png" alt="" width="72" height="72">
      <h1 class="h3 mb-3 font-weight-normal">Faça seu Login</h1>
      <label for="inputEmail" class="sr-only">CPF</label>
      <input type="text" id="inputCPF" class="form-control" placeholder="CPF" required="" autofocus="">
      <label for="inputPassword" class="sr-only">Senha</label>
      <input type="password" id="inputPassword" class="form-control" placeholder="Senha" required="">
      <div class="checkbox mb-3">
        <label>
          <input type="checkbox" value="remember-me"> Lembre-me
        </label>
      </div>
      <button class="btn btn-lg btn-primary btn-block" type="submit">Entrar</button>
      <div>
        <div>
          <button class="btn btn-lg btn-warning btn-block" type="submit">Cadastrar</button>
        </div>
        <label>
          <a href="#" class="link-primary">Voltar a Home</a>
        </label>
      </div>
      <p class="mt-5 mb-3 text-muted">© 2021</p>

    </form>

  </div>

  <script src="../static/bootstrap/js/bootstrap.bundle.min.js"></script>
  <script src="../static/script.js"></script>
</body>

</html>
