{% extends "base.html" %}

{% block head %}
<style>
    #botao-from:hover {
        background-color: yellow;
    }
</style>
{% endblock %}


{% block content %}

<!-- conteúdo -->
<div class="container vh-100" id="main_content">
    <div class="d-flex h-100">



        <!-- --- -->
        <div class="col col align-self-center mb-5">

            <div class="row justify-content-center">
                <div style="background-color: #A7C957; width: 350px; margin: 10px; padding: 20px; border-radius: 15px;">


                    <form method="POST" action="/criar_grupo">
                        <input type="hidden" name="id_admin" value="{{ id }}">
                        <input type="hidden" name="tel" value="{{ tel }}">
                        <!-- --- -->
                        <div class="row justify-content-center">

                            {% with messages = get_flashed_messages() %}
                            {% if messages %}
                            <div class="lert alert-danger p-2 rounded">
                                {{ messages[0] }}. Go to <a href=" {{ url_for('auth.login') }}">login page</a>.
                            </div>
                            {% endif %}
                            {% endwith %}

                        </div>
                        <div class="row justify-content-center">
                            <div class="input-group m-1 rounded-3" style="width: 20rem;">
                                <span class="input-group-text" id="basic-addon1">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                        class="bi bi-person-fill" viewBox="0 0 16 16">
                                        <path
                                            d="M3 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1H3zm5-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6z" />
                                    </svg>
                                </span>
                                <input class="form-control input_user" type="text" name="nome_grupo"
                                    placeholder="Nome do Grupo" autofocus="" required>
                            </div>
                        </div>
                        <!-- --- -->
                        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
                        <script
                            src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.11/jquery.mask.min.js"></script>
                        <div class="row justify-content-center">
                            <div class="input-group m-1 rounded-3" style="width: 20rem;">
                                <span class="input-group-text" id="basic-addon1">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                        class="bi bi-mailbox2" viewBox="0 0 16 16">
                                        <path
                                            d="M9 8.5h2.793l.853.854A.5.5 0 0 0 13 9.5h1a.5.5 0 0 0 .5-.5V8a.5.5 0 0 0-.5-.5H9v1z" />
                                        <path
                                            d="M12 3H4a4 4 0 0 0-4 4v6a1 1 0 0 0 1 1h14a1 1 0 0 0 1-1V7a4 4 0 0 0-4-4zM8 7a3.99 3.99 0 0 0-1.354-3H12a3 3 0 0 1 3 3v6H8V7zm-3.415.157C4.42 7.087 4.218 7 4 7c-.218 0-.42.086-.585.157C3.164 7.264 3 7.334 3 7a1 1 0 0 1 2 0c0 .334-.164.264-.415.157z" />
                                    </svg>
                                </span>
                                <input type="tel" name="cep" id="cep" class="form-control" autofocus=""
                                    pattern="\[0-9]{2}\.[\s][0-9]{3}-[0-9]{3}" placeholder="CEP: 00.000-000" required />
                                <script type="text/javascript">$("#cep").mask("00.000-000");</script>
                            </div>
                        </div>
                        <div class="row justify-content-center">
                            <div class="input-group m-1 rounded-3" style="width: 20rem;">
                                <span class="input-group-text" id="basic-addon1">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                        class="bi bi-calendar-week-fill" viewBox="0 0 16 16">
                                        <path
                                            d="M4 .5a.5.5 0 0 0-1 0V1H2a2 2 0 0 0-2 2v1h16V3a2 2 0 0 0-2-2h-1V.5a.5.5 0 0 0-1 0V1H4V.5zM16 14V5H0v9a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2zM9.5 7h1a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5h-1a.5.5 0 0 1-.5-.5v-1a.5.5 0 0 1 .5-.5zm3 0h1a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5h-1a.5.5 0 0 1-.5-.5v-1a.5.5 0 0 1 .5-.5zM2 10.5a.5.5 0 0 1 .5-.5h1a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5h-1a.5.5 0 0 1-.5-.5v-1zm3.5-.5h1a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5h-1a.5.5 0 0 1-.5-.5v-1a.5.5 0 0 1 .5-.5z" />
                                    </svg>
                                </span>
                                <select class="form-select" aria-label="Default select example" name="frequencia"
                                    required>
                                    <option selected>Selecione a frequência</option>
                                    <option value="7">Semanalmente</option>
                                    <option value="14">Quinzenalmente</option>
                                </select>
                            </div>
                        </div>
                        <!-- --- -->

                        <div class="row justify-content-center">
                            <div class="input-group" style="width: 20rem;">

                                <div class="form-check ">
                                    <input name="Verdura" class="form-check-input" type="checkbox" value="1"
                                        id="flexCheckDefault" style="height: 35px; width: 38px;">
                                    <label class="form-check-label" for="flexCheckDefault"
                                        style="vertical-align: middle; padding: 6px 0px 0px 10px; font-size: 1.1rem;">
                                        Verdura
                                    </label>
                                </div>
                            </div>
                        </div>
                        <!-- --- -->
                        <div class="row justify-content-center">
                            <div class="input-group" style="width: 20rem;">

                                <div class="form-check ">
                                    <input name="Legume" class="form-check-input" type="checkbox" value="1"
                                        id="flexCheckDefault" style="height: 35px; width: 38px;">
                                    <label class="form-check-label" for="flexCheckDefault"
                                        style="vertical-align: middle; padding: 6px 0px 0px 10px; font-size: 1.1rem;">
                                        Legume
                                    </label>
                                </div>
                            </div>
                        </div>
                        <!-- --- -->
                        <div class="row justify-content-center">
                            <div class="input-group" style="width: 20rem;">

                                <div class="form-check ">
                                    <input name="Tempero" class="form-check-input" type="checkbox" value="1"
                                        id="flexCheckDefault" style="height: 35px; width: 38px;">
                                    <label class="form-check-label" for="flexCheckDefault"
                                        style="vertical-align: middle; padding: 6px 0px 0px 10px; font-size: 1.1rem;">
                                        Tempero
                                    </label>
                                </div>
                            </div>
                        </div>
                        <!-- --- -->
                        <div class="row justify-content-center">
                            <div class="input-group" style="width: 20rem;">

                                <div class="form-check ">
                                    <input name="Fruta" class="form-check-input" type="checkbox" value="1"
                                        id="flexCheckDefault" style="height: 35px; width: 38px;">
                                    <label class="form-check-label" for="flexCheckDefault"
                                        style="vertical-align: middle; padding: 6px 0px 0px 10px; font-size: 1.1rem;">
                                        Fruta
                                    </label>
                                </div>
                            </div>
                        </div>
                        <!-- --- -->
                        <div class="row justify-content-center">
                            <div class="input-group" style="width: 20rem;">

                                <div class="d-flex justify-content-center mt-3 login_container">
                                    <!-- <button type="button" name="button" class="btn login_btn">Entrar</button> -->
                                    <!-- <button class="btn login_btn">Login</button> -->
                                    <button type="submit" class="btn btn-success">Criar</button>
                                </div>
                            </div>
                        </div>
                        <!-- --- -->
                    </form>


                </div>
            </div>

        </div>

    </div>
</div>



<!-- conteúdo -->

{% endblock %}


{% block footer %}
{% endblock %}
